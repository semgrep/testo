#
# Circle CI configuration. Runs each time we push a new commit to Github.
#

# The Semgrep config was derived from the example at
# https://semgrep.dev/docs/semgrep-ci/sample-ci-configs/#circleci

version: 2.1

orbs:
  win: circleci/windows@5.0

# TODO: check that the docs are up-to-date (requires odoc and pandoc)
jobs:
  build:
    docker:
      - image: mjambon/mj-ocaml:alpine
    working_directory: ~/testo
    steps:
      - checkout
      - run:
          name: Install OS-specific dependencies
          command: ./scripts/dev-setup-alpine
      - run:
          name: Install OS-independent dependencies
          command: ./scripts/dev-setup-all-platforms -y
      - run:
          name: Lint
          command: pre-commit run
      - run:
          name: Build
          command: opam exec -- make
      - run:
          name: Test
          command: opam exec -- make test
  build_legacy:
    docker:
      - image: mjambon/mj-ocaml-4.08:alpine
    working_directory: ~/testo
    steps:
      - checkout
      - run:
          name: Install OS-specific dependencies
          command: ./scripts/dev-setup-alpine
      - run:
          name: Install dependencies
          command: ./scripts/dev-setup-all-platforms -y
      - run:
          name: Build
          command: opam exec -- make
      - run:
          name: Test
          command: opam exec -- make test

  windows_build:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: Install OCaml with winget
          command: winget install Git.Git OCaml.opam
      - run:
          name: Set up OCaml and opam environment
          shell: bash.exe
          command: |
            # Initialize opam, picking the native Windows (mingw) environment.
            # Use --no-setup and --bare because we will do the path setup manually.
            opam init --bare --compiler=5.3.0 --no-setup -y
            # Use `opam env --revert` to get the necessary environment variables
            # and append to the current process's shell profile.
            opam env --revert >> $BASH_ENV
            # Execute the environment changes to activate opam in this and subsequent steps.
            source $BASH_ENV
            # Verify the opam and ocaml versions.
            opam --version
            ocaml --version
      - run:
          name: Install dune and build the project
          shell: bash.exe
          command: |
            # Source the opam environment for this step.
            source $BASH_ENV
            # Install build dependencies.
            opam install dune -y
            # Build your OCaml project using dune.
            dune build
            # Is 'make' available?
            make
            make test

  semgrep-full-scan:
    docker:
      - image: semgrep/semgrep
    steps:
      - checkout
      - run:
          name: "Semgrep full scan"
          command: semgrep ci
  semgrep-diff-scan:
    parameters:
      default_branch:
        type: string
        default: main
    docker:
      - image: semgrep/semgrep
    steps:
      - checkout
      - run:
          name: Semgrep diff scan
          environment:
            SEMGREP_BASELINE_REF: << parameters.default_branch >>
          command: semgrep ci

workflows:
  version: 2
  build:
    jobs:
      - build
      - build_legacy
      - windows_build
  semgrep:
    jobs:
      - semgrep-full-scan:
          filters:
            branches:
              only: main
          context:
            - semgrep
      - semgrep-diff-scan:
          filters:
            branches:
              ignore: main
          context:
            - semgrep
